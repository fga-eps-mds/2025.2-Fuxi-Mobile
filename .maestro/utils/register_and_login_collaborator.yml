appId: com.fuxi.vitra
---
# Garante que o app comece deslogado
- runFlow: ./setup.yml

# Cadastra um novo usu√°rio colaborador
- runFlow:
    file: ./cadastro-colaborador.yml
    env:
      USER_TYPE: "Sou um colaborador."
      NOME: "${NOME}"
      SOBRENOME: "${SOBRENOME}"
      EMAIL_COLABORADOR: "${EMAIL_COLABORADOR}"
      SENHA: "${SENHA}"

# Faz o login com o novo colaborador
- runFlow:
    file: ./login.yml
    env:
      LOGIN_EMAIL: "${EMAIL_COLABORADOR}"
      SENHA: "${SENHA}"
